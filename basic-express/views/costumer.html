<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<title>${ pageTitle }</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
	<div class="container-fluid"> 
		<div class="row">
			<div class="col-md-8 order-md-1">
				<h4 class="mb-3">Billing address</h4>
				<form class="needs-validation" novalidate>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="firstName">First name</label>
							<input type="text" class="form-control" id="firstName" placeholder="" value="${ firstName }" required>
							<div class="invalid-feedback">
								Valid first name is required.
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<label for="lastName">Last name</label>
							<input type="text" class="form-control" id="lastName" placeholder="" value="${ lastName }" required>
							<div class="invalid-feedback">
								Valid last name is required.
							</div>
						</div>
					</div>
					
					<div class="mb-3">
						<label for="address">Address</label>
						<input type="text" class="form-control" id="address" placeholder="1234 Main St" value="${ address }">
						<div class="invalid-feedback">
							Please enter your shipping address.
						</div>
					</div>
					
					<div class="mb-3">
						<label for="city">City</label>
						<input type="text" class="form-control" id="city" placeholder="Los Angeles" value="${ city }">
						<div class="invalid-feedback">
							Please enter your City
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-4 mb-3">
							<label for="state">State</label>
							<input type="text" class="form-control" id="state" value="${ state }">
							<div class="invalid-feedback">
								Please provide a valid state.
							</div>
						</div>
						<div class="col-md-3 mb-3">
							<label for="zip">Zip</label>
							<input type="text" class="form-control" id="zip" placeholder="" value="${ zip }">
							<div class="invalid-feedback">
								Zip code required.
							</div>
						</div>
						
						<div class="col-md-4 mb-3">
							<label for="state">Total Order</label>
							<input type="text" class="form-control" id="state" value="$ ${ totalOrder }">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<style>
		.list-group {
			margin-left: 15px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
